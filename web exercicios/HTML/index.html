<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de HTML</title>
    <style>
        h1{
            font-size: 20px;
        }

        .fundoVermelho{
            background-color: red;
        }

        .negrito{
            font-weight: bold;
        }

        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header> 
        <h1>Exercícios HTML</h1>
    </header>

    <nav>
        <a href="exercicios/teste.html" class="negrito">00 - TESTE</a> |
        <a href="exercicios/texto1.html">01 - TEXTO 1</a> |
        <a href="exercicios/texto2.html">02 - TEXTO 2</a> |
        <a href="exercicios/listas.html">03 - LISTA</a> |
        <a href="exercicios/listaAninhada.html">04 - LISTA ANINHADA</a> |
        <a href="exercicios/tabela.html">05 - TABELA</a> |
        <a href="exercicios/form/form.html">06 - FORMULARIO</a> |




    </nav>

    <section id="conteudo"></section>

    <footer> &copy Gabriel Queiroz</footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
        const conteudo = document.getElementById('conteudo');
            link.onclick = function(e) {
                e.preventDefault();
                fetch(link.href) 
                    .then(response => response.text())
                    .then(texto => conteudo.innerHTML = texto)

            }
        })
    </script>

  
</body>


</html>
