<video id ="meuVideo" width="800" height="450" controlsList='nodownload'>
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>



<div class="progresso" wm-progresso="meuVideo">
    <div></div>
</div>


<div>
    <button onclick="player()" wm-play='meuVideo'>Play</button>
    <button onclick ="pauser()" wm-pause='meuVideo'>Pause</button>
</div>



<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 2.27%;
    }
</style>


<script>
    const video = document.getElementById('meuVideo')
    video.oncontextmenu = () => false;
    function player(){
        video.play();
    }
    function pauser(){
        video.pause();
    }

    setInterval(() => {
        const percent = (video.currentTime / video.duration) * 100
        const valorDiv = document.querySelector('[wm-progresso] > div')
        valorDiv.style.width = `${percent}%`
    }, 500)
   



</script>
