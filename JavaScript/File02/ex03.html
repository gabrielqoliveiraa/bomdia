<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.404);
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        #res {
            margin-top: 20px;
            font: normal 12pt Arial Black;
        }

     
    </style>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type ="number" name= "txtn1" id="txtn1"> +
    <input type ="number" name= "txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>

    <script>
        function somar() {
            var txt1 = window.document.getElementById('txtn1')
            var txt2 = window.document.querySelector('input#txtn2')
            var num1 = Number(txt1.value)
            var num2 = Number(txt2.value)
            var soma = num1 + num2
            res.innerHTML = (`Resultado: ${soma}`)
            

        }
    </script>

    
</body>
</html>
