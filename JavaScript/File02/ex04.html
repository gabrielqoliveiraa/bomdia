<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
    <style>
        body{
            font: normal 15pt Arial;
            background-color: rgba(255, 157, 0, 0.664);
            
        }
    </style>
</head>
<body>
    <h1>Naturalidade</h1>
    <input type="text" id="txt">
    <input type="button" value="Verificar" id="click" onclick="clicar()">
    <div id="res">

    <script>
        function clicar() {
            var caixa = window.document.querySelector("input#txt")
            var res = window.document.querySelector("div#res")
            if (caixa.value == 'Brl' || caixa.value == 'Brasileiro') {
                res.innerHTML = '<p>Você é <strong>Brasileiro !<strong><p>'
            } else {
                res.innerHTML = '<p>Você é <strong>Estrangeiro !<strong><p>'
            }
            
        }
    </script>

    
</body>
</html>
